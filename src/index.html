<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/build/invo.esm.js"></script>
    <script nomodule src="/build/invo.js"></script>
  </head>

  <body>
    <p>Secondary</p>
    <secondary-btn text="secondary Button" ></secondary-btn>
    <secondary-btn text="secondary Button" btndisabled="true" ></secondary-btn>
    <secondary-btn text="secondary Button" plusIcon="true"></secondary-btn>
    <!-- <secondary-btn text="secondary Button" imagesrc="https://img.icons8.com/ios7/512/plus.png"></secondary-btn> -->
    <secondary-btn text="secondary Button" plusicon="true" btnDisabled = "true"></secondary-btn>
    <p>Primary</p>
    <primary-btn text="Primary Button" ></primary-btn>
    <primary-btn text="Primary Button" btndisabled="true" ></primary-btn>
    <primary-btn text="Primary Button" plusIcon="true"></primary-btn>
    <!-- <primary-btn text="Primary Button" imagesrc="https://img.icons8.com/ios7/512/plus.png"></primary-btn> -->
    <primary-btn text="Primary Button" plusicon="true" btnDisabled = "true"></primary-btn>
  </body>
</html>
